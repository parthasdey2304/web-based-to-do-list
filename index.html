<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Todo List</title>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto mt-8 p-4">
    <h1 class="text-2xl font-semibold mb-4">Todo List</h1>
    <div class="flex space-x-2">
      <input id="taskInput" type="text" class="w-full p-2 border rounded-md" placeholder="Enter a new task">
      <button id="addTaskButton" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Task</button>
    </div>
    <ul id="taskList" class="mt-4"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
